<form class="row" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Image URL</label>
    <input
      #image
      formControlName="imagePath"
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
    />
    <img class="mt-3" style="height: 300px" [src]="image.value" alt="" />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"
      >Description</label
    >
    <textarea
      formControlName="description"
      class="form-control"
      id="exampleFormControlTextarea1"
      s="5"
    ></textarea>
  </div>
  <div formArrayName="ingredients" class="row">
    <h5>Ingredients:</h5>
    <div
      class="row align-items-end g-2"
      *ngFor="let ingredient of getArrayControls(); let index = index"
      [formGroupName]="index"
    >
      <div class="col-8">
        <label for="exampleFormControlInput1" class="form-label"
          >Ingredient : {{ index + 1 }}</label
        >
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
        />
      </div>
      <div class="col-3">
        <label for="exampleFormControlInput1" class="form-label">Amount</label>
        <input
          formControlName="amount"
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
        />
      </div>
      <div class="col-1">
        <button
          type="button"
          (click)="onDeleteIngredient(index)"
          for="exampleFormControlInput1"
          class="btn btn-danger"
        >
          X
        </button>
      </div>
    </div>
    <div class="row g-2">
      <div class="col">
        <button
          (click)="onAddIngredient()"
          class="btn btn-success"
          type="button"
        >
          Add
        </button>
      </div>
    </div>
  </div>
  <hr class="mt-3" />
  <div class="p-3 row justify-content-evenly">
    <button
      [disabled]="form.invalid"
      type="submit"
      class="btn btn-success col-4"
    >
      Save
    </button>
    <button routerLink="../" type="button" class="btn btn-danger col-4">
      Cancel
    </button>
  </div>
</form>
