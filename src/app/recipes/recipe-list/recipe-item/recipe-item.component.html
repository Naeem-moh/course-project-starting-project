<a
  routerLinkActive="active-recipe"
  [routerLink]="[index]"
  (click)="onClick()"
  class="p-2 d-flex justify-content-between align-items-center list-group-item my-2"
>
  <div>
    <h4 class="list-group-item">{{ recipe.name }}</h4>
    <p class="list-group-item">{{ recipe.description }}</p>
  </div>
  <div>
    <img class="" [src]="recipe.imagePath" alt="cordon blue" />
  </div>
</a>
