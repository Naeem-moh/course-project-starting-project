<div class="row mt-4">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient(form)" #form="ngForm" class="row">
      <div class="row mb-3 col-sm-4">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input
            name="name"
            ngModel
            type="text"
            class="form-control"
            id="inputEmail3"
            required
          />
        </div>
      </div>
      <div class="row mb-3 col-sm-4">
        <label for="inputPassword3" class="col-sm-2 col-form-label"
          >Amount</label
        >
        <div class="col-sm-10">
          <input
            required
            name="amount"
            ngModel
            type="number"
            class="form-control"
            id="inputPassword3"
            pattern="^(0*[1-9]\d*)$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex gap-2">
          <button
            [disabled]="form.invalid"
            type="submit"
            class="btn btn-success"
          >
            {{ editMode ? "Edit" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            (click)="onDelete()"
            type="button"
            class="btn btn-danger"
          >
            Delete
          </button>
          <button (click)="onFormReset()" type="button" class="btn btn-primary">
            Empty
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
