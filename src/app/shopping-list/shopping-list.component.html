<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item border-3 border-white"
        (click)="onEdit(index)"
        style="cursor: pointer; background-color: palegreen"
        *ngFor="let ingredient of ingredients; let index = index"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
